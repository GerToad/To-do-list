<div class="jumbotron" *ngIf="!identity">
	<h1 class="display-4">Welcome</h1>
	<p class="lead">Get ready and focus for your day by day</p>
	<hr class="my-4">
	<p>Log in or register to start your chores</p>
	<a class="btn btn-primary btn-lg me-3" [routerLink]="['/login']" role="button">Log in</a>
	<a class="btn btn-success btn-lg" [routerLink]="['/register']" role="button">Register</a>
</div>

<div class="container" *ngIf="identity">
	<h1>{{page_title}}</h1>
	<hr>

	<ul class="list-group">

		<li class="list-group-item bg-dark boxes" *ngFor="let task of tasks">

			<div class="checks">
				<input class="check" type="checkbox" name="complete" (change)="onCheckBoxChange($event, task.id)" *ngIf="task.status == 'Incomplete'">
				<input class="check" type="checkbox" name="complete" (change)="onCheckBoxChange($event, task.id)" checked *ngIf="task.status == 'Complete'">
			</div>
			<a [routerLink]="['/task/edit', task.id]" class="btn btn-home">
				<span class="fw-bold">{{task.title}} - </span>
				<span class="description">{{ task.description }}</span>
			</a>
		</li>
	</ul>

	<nav aria-label="Page navigation example" class="list-group mt-4">
		<ul class="pagination">
			<li class="page-item"><a class="page-link bg-dark" [routerLink]="['/home', prev_page]">Prev</a></li>

			<li class="page-item" *ngFor="let num of number_pages">
				<a class="page-link bg-dark" [routerLink]="['/home', num]">{{num}}</a>
			</li>

			<li class="page-item"><a class="page-link bg-dark" [routerLink]="['/home', next_page]">Next</a></li>
		</ul>
	</nav>

</div>
