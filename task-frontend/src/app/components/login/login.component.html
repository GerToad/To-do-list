<div class="container">
	<h1>{{page_title}}</h1>
	<hr>

	<div class="alert alert-danger col-md-5 mt-3 ms-3" *ngIf="status == 'error'">
		Someting went wrong
	</div>

	<form #loginForm="ngForm" class="col-md-6 ms-4" (ngSubmit)="onSubmit(loginForm)">
		<div class="row mb-5">
			<label for="email" class="col-sm-2 col-form-label">Email:</label>
			<div class="col-sm-10">
				<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
				<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
					The email is not valid
				</small>
			</div>
		</div>

		<div class="row mb-5">
			<label for="password" class="col-sm-2 col-form-label">Password:</label>
			<div class="col-sm-10">
				<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
				<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
					The password is not valid
				</small>
			</div>
		</div>

		<input type="submit" value="Login" class="btn btn-primary" [disabled]="loginForm.invalid">

	</form>
</div>
