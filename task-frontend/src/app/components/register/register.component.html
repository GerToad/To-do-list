<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>
	<hr>

	<div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
		You've register correctly, <a [routerLink]="['/login']">log in</a>
	</div>

	<div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
		Someting went wrong
	</div>

	<form #registerForm="ngForm" class="col-md-6 ms-4" (ngSubmit)="onSubmit(registerForm)">
		<div class="row mb-5">
			<label for="name" class="col-sm-2 col-form-label">Name:</label>
			<div class="col-sm-10">
				<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required pattern="[a-zA-ZÀ-ÿ]+">
				<small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
					The name is not valid
				</small>
			</div>
		</div>

		<div class="row mb-5">
			<label for="surname" class="col-sm-2 col-form-label">Surname:</label>
			<div class="col-sm-10">
				<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required pattern="[a-zA-ZÀ-ÿ]+">
				<small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
					The surname is not valid
				</small>
			</div>
		</div>

		<div class="row mb-5">
			<label for="email" class="col-sm-2 col-form-label">Email:</label>
			<div class="col-sm-10">
				<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
				<small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
					The email is not valid
				</small>
			</div>
		</div>

		<div class="row mb-5">
			<label for="password" class="col-sm-2 col-form-label">Password:</label>
			<div class="col-sm-10">
				<input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
				<small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
					The password is not valid
				</small>
			</div>
		</div>

		<!--<div class="row mb-5">
			<label for="avatar" class="col-sm-2 col-form-label">Avatar:</label>
			<div class="col-sm-10">
				<angular-file-uploader
				 [config]="afuConfig"
				 (ApiResponse)="avatarUpload($event)">
				</angular-file-uploader>
			</div>
		</div>-->

		<input type="submit" value="Register" class="btn btn-primary" [disabled]="registerForm.invalid">

	</form>
</div>
